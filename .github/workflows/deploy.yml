name: Deploy to Render

on:
  push:
    branches:
      - main  # Triggers on push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8 (optional)
      run: |
        pip install flake8
        flake8 . --ignore=E501,W503

    # You can trigger deployment on Render by enabling "auto deploy on push" in Render's settings,
    # or use their deploy webhook below.

    # - name: Trigger Render Deploy Hook (optional)
    #   run: |
    #     curl -X POST https://api.render.com/deploy/srv-xxxxx?key=YOUR_DEPLOY_HOOK_KEY
